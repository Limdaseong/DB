<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
        < 기본 함수와 익명 함수의 차이점 >
        호이스팅(hoisting) : 함수 정의부분보다 함수 사용이 먼저 나올 때, 
        함수 정의 부분을 코드의 제일최상위로 끌어올려 먼저 사용하도록 하는 방법
        기본 함수는 호이스팅을 지원하나, 익명 함수는 호이스팅을 지원하지 않음
    -->

    <script>
        // 1. 기본 함수
        // 함수 호출
        // 함수 호출을 함수 정의보다 먼저 적을 수 있다.
        // 기본 함수는 호이스팅(hoisting)을 지원하기 때문.
        f1();

        // 함수 정의
        function f1() {
            document.write("Hello Javascript!<br>");
        }

        // 2. 익명 함수
        // f2(); - 익명함수는 호이스팅(hoisting)을 지원하지 않는다
        f2();

        // 함수 정의
        var f2 = function() {
            document.write("익명 함수 호출!<br>");
        }
    </script>
</body>
</html>
