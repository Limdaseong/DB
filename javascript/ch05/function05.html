<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수 활용 5</title>
    <!--
        1. 변수 선언할때 var라는 키워드 사용
        변수의 중복 선언 - 똑같은 이름으로 변수를 여러 개 선언함으로써 
        여러 개발자에 의해서 협업을 할 때 심각한 문제를 야기함.
        - A개발자의 maxScore은 90점이었지만, B개발자가 maxScore를 120점으로 바꿔서
        개발에 큰 혼선을 가져오게됨.

     -->
</head>
<body>
    <script>
        // A라는 개발자
        var maxScore = 90; //전역변수, 최고점수는 90점
        document.write("최고 점수 : " + maxScore + "<br>");

        // ......
        // 여러면이 협업을 프로젝트
        // ......

        // B라는 개발자
        var maxScore = 120;
        document.write("최고 점수 : " + maxScore + "<br>");
    </script>
    
</body>
</html>
