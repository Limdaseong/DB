<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수 활용 6</title>
    <!-- 
        함수의 종류
        1. 기본 함수
     -->
</head>
<body>
    <script>
        // 1. 기본 함수
        //함수 생성(정의)
        function add(a, b){
            // var result = a + b;
            // return result;
            return a + b;
        }
        //함수 호출(사용)
        // var result = add(10, 20);
        document.write("합계 : " + add(10,20) + "<br>");


        // 2. 익명 함수 (anonymous function)
        //익명 함수를 만드는 목적 : 함수를 담아 호출시에 전달하고자 함. (보통 매개변수(콜백함수)로 사용됨)
        //익명 함수 생성(정의) - 이름을 적지않고 함수 자체를 변수에 담는다
        var add2 = function(a, b){
            return a + b;
        }
        //익명 함수 사용
        // var result = add2(30,40);
        document.write("합계 : " + add2(30,40) + "<br>");


        // 3. 즉시 실행 함수
        // 함수 생성과 동시에 실행 
        //함수전체를 괄호로 감싼후 다시 ()해서 매개변수값을 적어준다 EX : (함수)(a,b);
        var result = (function(a,b){
            return a + b;
        })(50,60);
        document.write("합계 : " + result + "<br>");


        // 4. 콜백 함수
        // 어떤 함수의 매개변수로만 사용되는 함수
        function f1(f, n){ //매개변수 : (함수(콜백함수),정수)  n번만큼 f자리에 들어간 함수를 반복함
                            //매개변수로 들어간 f가 콜백함수
            document.write("콜백함수를 " + n + "번 호출함.<br>");
            for(var i=0; i<n; i++){
                f(); //콜백함수 호출
            }
        }

        // 익명 함수 생성
        var f3 = function(){
            document.write("바보 <br>");
        }
        // 함수 호출
        f1(f3,5);

    </script>    
</body>
</html>
