<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        Array.prototype.arr = []
        Array.prototype.filter2 = function(fn) {
            var result = []
            for(var i=0; i<this.arr.length; i++) {
                var item = this.arr[i]
                if(fn(item)) {
                    result.push(item)
                }
            }
            return result
        }


        var originArr = [3, 5, 9, 10, 12, 22, 23]
        var result = originArr.filter(function(item) { // true가 넘어오면 값을 담는다
                return item % 2 == 0
        })
        console.log(`result : ${result}`)


        var myArr = Array()
        myArr.arr = [3, 5, 9, 10, 12, 22, 23]
        var myResult = originArr.filter(function(item) { // true가 들어가면 값을 담는다
                return item % 2 == 0
        })
        console.log(`result : ${myResult}`)

        // var myArr = Array()
        // myArr.arr = [3, 5, 9, 10, 23]
    </script>
</body>
</html>
