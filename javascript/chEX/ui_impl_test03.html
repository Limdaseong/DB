<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test3</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
        .container { width: 600px; margin: 20px auto; padding: 50px; border : 1px solid black;}
        h1 {text-align: center;}
    </style>
    </style>
</head>
<body>
    
    <body>
        <div class="container">
            <h1>코리아 모터스</h1>
            <h3>구매하실 차종을 선택하시오.</h3>
            <select id="cars" onchange="change()">
                <option value="car1">2020 그랜져 하이브리드</option>
                <option value="car2">2020 제네시스 GV80</option>
                <option value="car3">2020 팰리세이드</option>
                <option value="car4">2020 소나타 하이브리드</option>
                <option value="car5">2019 QM6</option>
                <option value="car6">펠리세이드</option>
            </select>
            <div id="carimg"></div>
            <div id="msg"></div>
            
        </div>
        <script>
            function change() {
                var selCar = document.getElementById("cars").value;
                document.getElementById("carimg").innerHTML = '<img src="img/'+selCar+'.png">'
                var msgmsg = $('#cars option:selected').text();
                document.getElementById("msg").innerHTML = '고객님은 ' + msgmsg + '를 선택하셨습니다.'
            }
        </script>
    </body>
</body>
</html>
