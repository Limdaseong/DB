<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
        h1 { text-align: center;}
        .container { width: 900px; margin: 50px auto 50px auto; padding-left: 20px; padding-right: 20px; boarder :1px solid black}
        img { width: 150px; text-align: center; border-radius: 100px;
        padding: 5px;}
        .goBtn {border: none; width: 100px; height : 40px; background : black; color : white}
        .txt1 { color:red; font-weight: bold; font-size : 1.5em}
    </style>
</head>
<body>
    <div class="container">
        <div class="wrap">
            <h1>토끼와 거북이 우화</h1>
            <img src="img/turtle.png" class="tur" alt="">
            <br>
            <img src="img/rabbit.png" class="rab" alt="">
            <br>
            <button class="goBtn">달리기 시작</button>
            <p class="txt1">비록 느리더라도 꾀부리지 않고 노력해야만 원하는 바를 이룰수 있습니다.</p>
    </div>
    <script>
        $(".goBtn").click(function() 
        {
            $(".tur").delay(2000).animate({marginLeft:"+=800px"}, 10000);
            $(".rab").animate({marginLeft:"+=200px"}, 2000);
            $(".txt1").fadeout(2000, "linear", function() {})
            $(".txt1").fadeIn(2000, "linear", function() {})
        })
    </script>
</body>
</html>
