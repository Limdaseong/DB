<!--
    DOM 객체의 연결 메소드
    1. getElementId() - 저장된 id 속성값을 가진 요소의 첫번째 요소객체를 반환
    2. getElementsByName() - 저장된 name 속성값을 가진 요소객체들을 반환
    3. getElementsByClassName() - 저장된 class 속성값을 가진 요소객체들을 반환
    4. getElementsByTagName() - 지정된 tag명을 가진 요소객체를 반환.

    5. querySelector() - 지정된 css 선택자를 만족하는 첫번째 요소객체를 반환
    6. querySelectorAll() - 지정된 css 선택자를 만족하는 모든 요소객체들을 변환

    // 1개 - getElementId(), querySelector()
    // 여러 개 - 반복문과 함께 사용
    getElementsByName(), getElementsByClassName(),
-->
