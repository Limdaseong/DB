<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지의 삭제 방법</title>
    <style>
        .container { width: 600px; margin: 0 auto;}
    </style>
</head>
<body>
    <div class="container">
        <h3>웹브라우저</h3>
        <div id="b1">
            <img src="/Image/wb1.PNG" alt="">
            <img src="/Image/wb2.PNG" alt="" id="netscape">
            <img src="/Image/wb3.PNG" alt="">
            <img src="/Image/wb4.PNG" alt="" id="safari">
            <img src="/Image/wb5.PNG" alt="">
            <img src="/Image/wb6.PNG" alt="">
        </div>
        <hr>
        <button id="btn1">넷스케이프 삭제</button>&nbsp;&nbsp;
        <button id="btn2">사파리 삭제</button>
    </div>

    <script>
        var btn1 = document.getElementById("btn1");
        var btn2 = document.getElementById("btn2");

        btn1.addEventListener("click", deleteNetscpae);
        btn2.addEventListener("click", replaceSafari);

        // 이미지 삭제
        function deleteNetscpae() {
            var netscape = document.getElementById("netscape");
            netscape.parentNode.removeChild(netscape); // 해당 노드 삭제
        }

        // 이미지 변경
        function replaceSafari() {
            var safari = document.getElementById("safari");

            // 사파리 대체 이미지를 저장
            var newTag = document.createElement("img");
            newTag.setAttribute("src", "Image/wb10.png");
            newTag.setAttribute("width", "55px");
            newTag.setAttribute("height", "55px");

            //사파리 이미지를 대체 이미지로 변경
            safari.parentNode.replaceChild(newTag, safari);
        }
    </script>
</body>
</html>
