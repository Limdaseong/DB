<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            border: 1px solid black;
            border-collapse: collapse;
            margin: 35px auto;
        }
        td {
            border: 1px solid black;
            border-collapse: collapse;
            height: 35px;
            width: 50px;
            text-align: center;
        }
    </style>
</head>
<!--
    1. 중첩 for문을 이용하여 5행 5열의 talbe을 만들어 1~25값을 할당하시오.
-->
<body>
    <script>
        document.write("<table>")
        for(var i =0; i<5;i++) {
           document.write("<tr>");
           for(var z= 1;z<=5;z++) {
               document.write("<td>"+((5*i)+z)+"</td>");
           }
           document.write("</tr>");
        }
        document.write("</table>");
    </script>
</body>
</html>
