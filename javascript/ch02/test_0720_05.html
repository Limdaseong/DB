<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>0720 5번</title>
</head>

<body>
    <!--
        1. 입력창으로부터 3과목의 점수를 입력 받아서 결과를 출력하는 프로그램
        입력 : 국어 점수 입력, 영어점수 입력, 수학점수 입력
        출력 : 평균점수,
        학점을 출력(A : 90점이상 , B : 89~80, C : 79~70 , D : 69~60 , F : 60점 미만)
    -->

    <script>
        var kor = Number(prompt("국어점수를 입력하시오."));
        var eng = Number(prompt("영어점수를 입력하시오"));
        var mth = Number(prompt("수학점수를 입력하시오."));
        var avr = (kor + eng + mth) / 3;
        if (avr >= 90 && avr <= 100) {
            document.write("평균점수는 " + avr + "이고 학점은 A입니다");
        } else if (avr >= 80) {
            document.write("평균점수는 " + avr + "이고 학점은 B입니다");
        } else if (avr >= 70) {
            document.write("평균점수는 " + avr + "이고 학점은 C입니다");
        } else if (avr >= 60) {
            document.write("평균점수는 " + avr + "이고 학점은 D입니다");
        } else {
            document.write("평균점수는 " + avr + "이고 학점은 F입니다");
        }
    </script>
</body>

</html>
