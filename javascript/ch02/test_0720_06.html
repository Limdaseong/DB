<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <!--
        1. 월(month)을 입력 받아서, 계절을 판별하는 프로그램
        입력 : 좋아하는 달을 입력하시오.
        출력 : 3월은 봄입니다.
        3, 4, 5 -> 봄
        6, 7, 8 -> 여름
        9, 10, 11 -> 가을
        12, 1, 2 -> 겨울
        그 나머지 -> 잘못 입력하였습니다.
        메세지 밑에 계절에 해당하는 이미지를 출력
    -->
    
    <script>
        var month = Number(prompt("좋아하는 달을 입력하시오."));
        if(5 >= month && month >= 3){
            document.write(month + "월은 봄입니다.");
        } else if(8 >= month && month >= 6){
            document.write(month + "월은 여름입니다.");
        } else if(11 >= month && month >= 9){
            document.write(month + "월은 가을입니다.");
        } else if(month == 12 || month <= 2){
            document.write(month + "월은 겨울입니다.");0.
        } else {
            document.write("잘못 입력하였습니다.");
        }
    </script>
</body>
</html>
