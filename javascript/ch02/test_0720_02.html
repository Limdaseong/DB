<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>0720 2번</title>
</head>
<body>
    
    
    <!--
        입력창으로부터 가위/바위/보 중에 하는 입력받아서 브라우저 화면에 
        해당 이미지를 출력하는 프로그램 결과 
        기본값 : 가위를 입력하셨습니다.
        가위 이미지
    -->
    <script>
        var rCP = prompt("가위, 바위, 보 중에 하나를 입력하세요");
        if(rCP == "가위") {
            document.write("가위를 입력 받았습니다.");
            document.write('<img src="../test/images/math_img_1.jpg" alt="">');
        } else if (rCP == "바위") {
            document.write("바위를 입력 받았습니다.");
            document.write('<img src="../test/images/math_img_2.jpg" alt="">');
        } else if (rCP == "보"){
            document.write("보를 입력 받았습니다.");
            document.write('<img src="../test/images/math_img_3.jpg" alt="">');
        } else {
            document.write("잘못 입력하셨습니다.")
        }
    
    </script>
</body>
</html>
