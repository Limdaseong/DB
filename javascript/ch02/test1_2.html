<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2장 연습문제 2번</title>
</head>
<body>
    <!--
        1. 1분기 : 1200, 2분기 : 1500, 3분기 : 1000 으로 판매량이 정해져 있고,
        입력창으로부터 4분기의 판매량을 입력받아서,
        1, 2, 3분기의 평균 판매량보다 많으면 "판매량이 평균이상입니다.",
        - q1, q2, q3, q4
        적으면 "판매량이 평균미달입니다."라고 출력.
        2. 조건선택연산자 (추가: if문 활용)
    -->

    <script>
        var chap1 = 1200; var chap2 = 1500; var chap3 = 1000;
        var select = prompt("4분기의 판매량을 입력하세요.","");
        if(((chap1 + chap2 + chap3)/3) < select){
            document.write("판매량이 평균이상입니다.");
        } else {
            document.write("판매량이 평균미달입니다.");
        }
    </script>
    <script>

    </script>
</body>
</html>
