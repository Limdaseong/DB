<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
        1. 입력차으로부터 정수를 입력받아서 입력받은 수의 팩토리얼을 출력
        입력 : 정수 입력 : 5
        출력 : 5! = 5*4*3*2*1 = 120, 브라우저로 출력
    -->
    <script>
        var num = Number(prompt("정수 입력 : "));
        var sum = 1;
        for(var i = num; i>0; i--) {
            sum *= i;
        }
        document.write(sum);
    </script>
</body>
</html>
