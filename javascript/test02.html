<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2번 - 직사각형의 면적을 계산하는 프로그램</title>
</head>
<body>
    <!--
        1. 입력창으로부터 가로 길이, 세로 길이를 입력받아 변수에 저장.
        2. 가로, 세로 길이로부터 직사각형의 면적을 계산하여 알림창으로 출력.
    -->

    <script>
        var width = prompt("가로 길이를 입력하시오", "");
        var height = prompt("세로 길이를 입력하시오", "");
        document.write("직사각형의 면적은 " + (width*height)+"입니다");
    </script>
</body>
</html>
