<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3번</title>
</head>
<body>
    
    <!--
        1. 확인창으로부터 메세지를 전달받아 전등의 점등/소등을 여부를 변수에 저장.
        2. 그 값으로부터 전등의 점등/소등 여부를 브라우저 화면에 메세지와 함께 이미지를 출력
    -->
    <script>
        var answer = confirm("전등을 켜시겠습니까?");
        if(answer == true) {
            document.write('점등<img src="images/lighton.png" alt="" width = 33% height = 33%>');
            
        } else {
            document.write('소등<img src="images/lightoff.png" alt="" width = "33%" height = "33%">');
        }
    </script>
</body>
</html>
